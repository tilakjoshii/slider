<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- head -->
    <meta charset="utf-8">
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Touch enabled jQuery plugin that lets you create beautiful responsive carousel slider.">
    <meta name="author" content="David Deutsch">
    <title>
      Owl Carousel
    </title>

    <!-- Stylesheets -->
    

    <!-- Owl Stylesheets -->
    <link rel="stylesheet" href="./assets/owl.carousel.min.css">
    <link rel="stylesheet" href="./assets/owl.theme.default.min.css">
<link rel="stylesheet" href="./style.css">
    <!-- javascript -->
    <script src="./assets/jquery.min.js"></script>
    <script src="./assets/owl.carousel.js"></script>
    
  </head>
  <body>


    <!-- body -->
    <div class="home-demo">
      <div class="row">
        <div class="large-12 ">
          <h3>Best Selling Products</h3>
          <div class="owl-carousel">
            <div class="item">
              <a href="#"><img src="./assets/img/T2DM_-_07.jpg" alt="image"></a>
              <p>T2DM_-_07</p>
            </div>
            <div class="item">
              <a href="#"><img src="./assets/img/T2DM_-_08.jpg" alt="image"></a>
              <p>T2DM_-_08</p>
            </div>
            <div class="item">
              <a href="#"><img src="./assets/img/T2DM_-_09.jpg" alt="image"></a>
              <p>T2DM_-_09</p>
            </div>
            <div class="item">
              <a href="#"><img src="./assets/img/T2DM_-_10.jpg" alt="image"></a>
              <p>T2DM_-_10</p>
            </div>
            <div class="item">
              <a href="#"><img src="./assets/img/T2DM_-_11.jpg" alt="image"></a>
              <p>T2DM_-_11</p>
            </div>
            <div class="item">
              <a href="#"><img src="./assets/img/T2DM_-_12.jpg" alt="image"></a>
              <p>T2DM_-_12</p>
            </div>
            <div class="item">
              <a href="#"><img src="./assets/img/T2DM_-_10.jpg" alt="image"></a>
              <p>T2DM_-_10</p>
            </div>
           
          </div>
        </div>
      </div>
    </div>
    <script>
      var owl = $('.owl-carousel');
      owl.owlCarousel({
        margin: 10,
        loop: true,
        autoplay:true,
        autoplayTimeout:3000,
        autoplayHoverPause:true,
        responsive: {
          0: {
            items: 1
          },
          300:{
            items: 2
          },
          400:{
            items: 3
          },
          600: {
            items: 4
          },
          1000: {
            items: 6
          }
         
        },
       
      })
    </script>

  
  </body>
</html>
